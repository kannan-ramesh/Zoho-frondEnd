<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    <body>
        <header>RK PLAYER</header>
        <div class="music-container">
            <div class="container">
                <div class="music">
                    <img src="" alt="" id="img">
                    <h6 class="song-name"></h6>
                    <p class="artist"></p>
                </div>
                <div class="music-slider">
                    <input type="range" id="slider" value="0" min="0" step="1">
                    <audio id="myAudio" src=""></audio>
                </div>
                <div class="music-controller">
                    <button id="back"><i class="fas fa-backward"></i></button>
                    <button id="play"><i class="fas fa-play"></i></button>
                    <button id="forward"><i class="fas fa-forward"></i></button>
                </div>
            </div>
        </div>
        <script src="script.js" ></script>
    </body>
</html>
